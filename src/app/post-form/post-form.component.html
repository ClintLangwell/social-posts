<form class="form-container" #addForm="ngForm" (ngSubmit)="submitPost(addForm)">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" ngModel />
  <label for="thought">Thought</label>
  <textarea name="thought" id="thought" cols="30" rows="10" ngModel></textarea>
  <button>Add Post</button>
</form>
