<section class="main-container">
  <h1 class="mainhead">My Thoughts</h1>
  <button class="addBtn" (click)="toggleShow()">New Thought</button>

  <div class="form-container" *ngIf="showForm">
    <app-post-form (submitted)="onSubmit($event)"></app-post-form>
  </div>

  <ul class="thoughts-container">
    <app-post
      *ngFor="let post of posts; index as i"
      [post]="post"
      (deleted)="onDelete(i)"
    ></app-post>
  </ul>
</section>
